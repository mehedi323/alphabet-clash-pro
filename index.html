<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="font-poppins">
    <main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section id="home-screen" class=' min-h-screen flex justify-center text-white items-center '>
            <div class="flex flex-col gap-10 items-center ">
                <h1 class="font-anton text-8xl">ALPHABET CLASH</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Play-Graound Section -->
        <section id="play-graound" class="hidden flex flex-col items-center gap-15 pt-20">
            <!-- Display Section -->
            <div
                class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313bb] rounded-md bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="text-white bg-[#2F2941] px-6 py-2 rounded-b-xl text-center ">Don't watch keyboard while
                        playing...</p>
                </div>
                <div class="flex justify-center items-center mt-10">
                    <p id="current-alphabet" class="text-9xl font-bold text-black">X</p>
                </div>
            </div>
            <!-- Keyboard Section -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>        
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- Life and Score Section -->
            <div class="w-2/3 flex justify-between">
                <button class="btn bg-[#894189] text-white border-none rounded-full">
                    Life
                    <img src="./images/Group 23.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn bg-[#360490] text-white border-none rounded-full">
                    Score
                    <img src="./images/monetization_on.svg" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>
        <!-- Score Section -->
        <section id="score-screen" class=" hidden flex justify-center items-center min-h-screen ">
            <div class="text-center bg-[#E855DE29] p-4 rounded-2xl space-y-4">
                <h1 class="text-6xl font-bold text-white">
                    <span>Score :</span>
                    <span>14</span>
                </h1>
                <button class="btn bg-white text-black">Play Again</button> 
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="script/utility.js"></script>
    <script src="script/alphabe-clash.js"></script>

</body>

</html>
